            <form class="form-auth form-registartion">
              <h1 class="display-6 text-center my-3">Регистрация</h1>
              <div class="form-group my-2">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="authInputEmail" class="form-control" placeholder="Email address" minlength="8" required="" >
              </div>
              <div class="form-group my-2">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name ="authInputPassword" class="form-control" placeholder="Password" minlength="8" required="">
              </div>
              <div class="form-group my-2">
                <label for="inputPassword" class="sr-only">Repeat password</label>
                <input type="password" id="inputPassword" name="authInputPassword" class="form-control" placeholder="Repeat password" minlength="8" required="">
              </div>
              <div class="checkbox mb-3">
                <label>

                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
