<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Add site
</title>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/></head>
<body>

<div class="main-content--wrap">

    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/">APC</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
         
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Как это работает?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Конфиденциальность</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Возможности</a>
              </li>
            </ul>
            <a class="btn btn-primary active" href="#" role="button">Личный кабинет</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="content"><!-- dynamic content of every page -->

        <div class="bs-stepper vertical linear">
<div class="account">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-3">
                        
        <div class="bs-stepper-header" role="tablist">
            <div class="step active" data-target="#test-vl-1">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper4trigger1" aria-controls="test-vl-1"
                    aria-selected="true">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">Регистрация сайта</span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-vl-2">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper4trigger2" aria-controls="test-vl-2"
                    aria-selected="false" disabled="disabled">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">Настройки</span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-vl-3">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper4trigger3" aria-controls="test-vl-3"
                    aria-selected="false" disabled="disabled">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Готово</span>
                </button>
            </div>
        </div>
            </div>
            <div class="col-12 col-lg-9 d-flex align-self-stretch">
                <div class="account-content">
                            
                <div class="bs-stepper-content">
                    <form onsubmit="return false">
                        <div id="test-vl-1" role="tabpanel" class="content active" aria-labelledby="stepper4trigger1">
                            <div class="form-group">
                                <label for="exampleInputEmailV1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmailV1" placeholder="Enter email">
                            </div>
                            <button class="btn btn-primary btn-next">Next</button>
                        </div>
                        <div id="test-vl-2" role="tabpanel" class="content" aria-labelledby="stepper4trigger2">
                            <div class="form-group">
                                <label for="exampleInputPasswordV1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPasswordV1" placeholder="Password">
                            </div>
                            <button class="btn btn-primary btn-prev">Previous</button>
                            <button class="btn btn-primary btn-next">Next</button>
                        </div>
                        <div id="test-vl-3" role="tabpanel" class="content" aria-labelledby="stepper4trigger3">
                            <button class="btn btn-primary mt-5 btn-prev">Previous</button>
                            <button type="submit" class="btn btn-primary mt-5">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


    </div>

    <footer class="border-top">
        <h4> <a href="https://apc.ru">https://apc.ru</a> © 2018 all rights reserved</h4>
    </footer></div>


<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

</body>
</html>
